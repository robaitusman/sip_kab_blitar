version: '3.8'

services:
  app:
    image: php:8.2-fpm
    container_name: sip_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-sip_db}
      DB_USERNAME: ${DB_USERNAME:-sip_user}
      DB_PASSWORD: ${DB_PASSWORD:-sip_pass}

  web:
    image: nginx:1.25
    container_name: sip_nginx
    restart: unless-stopped
    ports:
      - "8051:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: sip_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-sip_db}
      MYSQL_USER: ${DB_USERNAME:-sip_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sip_pass}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  db_data:
